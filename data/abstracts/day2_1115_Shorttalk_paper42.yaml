title: "Access and use the European prediction service for biological data"
paper: "paper42"
session_type: "Short talk"
authors: "Ludwig Lautenbacher,Wassim Gabriel,Tobias Schmidt,Marco Schmidt,Dulguun Bold,Christian Panse,Tobias Kockmann,Mathias Wilheim"
