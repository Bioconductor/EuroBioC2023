text: "Yvan Saeys is professor of Machine Learning at Ghent University, and PI in Systems Immunology at the Flemish Institute for Biotechnology (VIB). He is developing state-of-the-art data mining and machine learning methods for biological and medical applications, and is an expert in computational models to analyze high-throughput single-cell data. The Saeys lab provide expertise in cancer data mining, flow cytometry bioinformatics for leukaemia and lymphoma, and general biomarker discovery and systems approaches to cancer research. https://ai.ugent.be/people/YvanSaeys.en.html"
