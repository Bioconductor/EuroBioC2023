text: "Karoline Faust is Associate Professor in Microbiological Bioinformatics and ERC starting grant holder at KU Leuven, Belgium. Her research team studies the structure and dynamics of microbial communities, in silico and in vitro, combining methods from microbial ecology, systems biology and bioinformatics. The analysis of microbial networks has been one of her key research themes. She has also released R packages related to microbial ecology models. http://msysbiology.com/index.html."
