text: "Raphael Gottardo leads the Translational Data Science Center in Lausanne. His research group focuses on developing novel computational tools, statistical methods and machine learning algorithms for the analysis of high-throughput and high-dimensional datasets generated by novel assay technologies with applications in immunology, vaccine research and immunotherapy. https://www.chuv.ch/en/bdsc/research/our-groups/translational-biomedical-data-science."
name: "Raphael Gottardo, Keynote"
position: "Professor, University of Lausanne; Director, Biomedical Data Science Center, CHUV"
